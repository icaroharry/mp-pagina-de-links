<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="app background">
    <article class="card">
      <section class="card-header">
        <img class="card-header__profile-image" />

        <h1 class="card-header__name">
          <span class="card-header__last-name"></span>
        </h1>

        <p class="card-header__description"></p>
      </section>

      <ul class="card__links"></ul>

      <ul class="card__social-links"></ul>
    </article>
    <script type="module" src="/main.js"></script>
  </body>
</html>
